# ktor
# Makes Ktor import and resolve
ktor.ide.jvmAndCommonOnly=true

# sytleguide
kotlin.code.style=official

# config
version=2.3.0-SNAPSHOT

# gradle
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.vfs.watch=true
kotlin.daemon.jvmargs=-Xmx6g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:HeapDumpPath="./oom_dump.hprof"
org.gradle.jvmargs=-Xmx6g -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:HeapDumpPath="./oom_dump.hprof"

# kotlin
kotlin.native.ignoreDisabledTargets=true
kotlin.mpp.stability.nowarn=true
kotlin.mpp.enableCInteropCommonization=true
kotlin.internal.mpp.hierarchicalStructureByDefault=true
kotlin.incremental.js=true
kotlin.incremental.multiplatform=true
kotlin.native.ignoreIncorrectDependencies=true
kotlin.native.binary.memoryModel=experimental

kotlin_version=1.9.20-dev-4169
#kotlin_version=1.9.255-SNAPSHOT
coroutines_version=1.6.4
atomicfu_version=0.20.0
slf4j_version=1.7.36
junit_version=4.13.2

logback_version=1.2.11
