      paths:
          - ktor-client/ktor-client-darwin/darwin
          - ktor-client/ktor-client-darwin-legacy/darwin
          - ktor-io/darwin/src/CharsetDarwin.kt
          - ktor-network/darwin/src/io/ktor/network
