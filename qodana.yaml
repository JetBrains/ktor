          - ktor-network/macos/src/io/ktor/network/util/SocketUtilsMacos.kt
          - ktor-network/tvos/src/io/ktor/network/util/SocketUtilsTvos.kt
          - ktor-network/watchos/src/io/ktor/network/util/SocketUtilsWatchos.kt
          - ktor-utils/darwin/src/io/ktor/util/ThreadInfoDarwin.kt


projectJDK: 17 #(Applied in CI/CD pipeline)

