def commonModules = [
    'ktor-client',
    'ktor-client-core',
    'ktor-client-json',
    'ktor-client-mock',
    'ktor-client-logging',
    'ktor-utils',
    'ktor-http'
]

def nativeModules = [
    'ktor-client-ios',
    'ktor-http-ios',
    'ktor-utils-ios',
    'ktor-client-core-ios',
    'ktor-client-json-ios',
    'ktor-client-mock-ios',
    'ktor-client-logging-ios'
]

def jsModules = [
    'ktor-client-js',
    'ktor-client-core-js',
    'ktor-http-js',
    'ktor-utils-js',
    'ktor-client-json-js',
    'ktor-client-mock-js',
    'ktor-client-logging-js'
]

ext.platformOf = { Project project ->
    if (project.name in commonModules) return 'common'
    if (project.name in nativeModules) return 'native'
    if (project.name in jsModules) return 'js'
    return 'jvm'
}
