ktor {
    deployment {
        port = 8080
        sslPort = 8443
        watch = [ http2 ]
    }

    application {
        modules = [ org.jetbrains.ktor.samples.http2.Http2ApplicationKt.main ]
    }

    security {
        ssl {
            keyStore = target/temporary.jks
            keyAlias = yourKeystore
            keyStorePassword = changeit
            privateKeyPassword = changeit
        }
    }
}

